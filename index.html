<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Change Calculator</h1>
    <div class="container" id="theDiv">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1 col-xs-10 col-xs-offset-1 theLabels">
                <label for="amountDue">Amount Due</label>
                <input class="form-control" type="number" id="amountDue">
            </div>
            <div class="col-sm-4 col-sm-offset-2 col-xs-10 col-xs-offset-1 theLabels">
                <label for="amountGiven">Amount Given</label>
                <input class="form-control" type="number" id="amountGiven">
            </div>
        </div>
        <div class="row" id="buttonRow">
            <div class="col-sm-4 col-sm-offset-4 col-xs-10 col-xs-offset-1">
                <button class="btn btn-block" id="calculateButton">Calculate</button>
            </div>
        </div>
    </div>
    <div class="row">
    </div>
    </div>
    <div id="moneyPhoto" class="container">
        <div id="this" class="row">
            <div id="changeCol" class="col-sm-12">
                <p id="changeIs">The change is:</p>
                <p id="yourChange"></p>
            </div>
        </div>
    </div>
    <div class="container" id="finalContainer">
        <div class="row">
            <div class="col-sm-2 col-sm-offset-1 sideBorder">
                <p id="bottomBorder">Dollars</p>
                <p id="dollarsLoc">0</p>
            </div>
            <div class="col-sm-2 sideBorder">
                <p id="bottomBorder">Quarters</p>
                <p id="quartersLoc">0</p>
            </div>
            <div class="col-sm-2 sideBorder">
                <p id="bottomBorder">Dimes</p>
                <p id="dimesLoc">0</p>
            </div>
            <div class="col-sm-2 sideBorder">
                <p id="bottomBorder">Nickels</p>
                <p id="nickelsLoc">0</p>
            </div>
            <div class="col-sm-2 other">
                <p id="bottomBorder">Pennies</p>
                <p id="penniesLoc">0</p>
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
