<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Change Calculator</h1>
    <div class="container" id="theDiv">
        <div class="row">
            <div class="col-md-4 col-md-offset-2 theLabels">
                <label for="amountDue">Amount Due</label>
                <input class="form-control" type="number" id="amountDue">
            </div>
            <div class="col-md-4 theLabels">
                <label for="amountGiven">Amount Given</label>
                <input class="form-control" type="number" id="amountGiven">
            </div>
        </div>
        <div class="row" id="buttonRow">
        <div class="col-md-4 col-md-offset-4">
        <button class="btn btn-block" id="calculateButton">Calculate</button>
        </div>
        </div>
    </div>
    <div class="row">
        
    </div>
    </div>
    <div>
        <p>Your change is:</p>
        <p id="yourChange"></p>
    </div>
    <div>
        <p>Dollars:</p>
        <p id="dollarsLoc"></p>
    </div>
    <div>
        <p>Quarters:</p>
        <p id="quartersLoc"></p>
    </div>
    <div>
        <p>Dimes:</p>
        <p id="dimesLoc"></p>
    </div>
    <div>
        <p>Nickels:</p>
        <p id="nickelsLoc"></p>
    </div>
    <div>
        <p>Pennies:</p>
        <p id="penniesLoc"></p>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
</body>

</html>
